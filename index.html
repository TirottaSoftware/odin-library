<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="books-container">
      <div class="book-card">
        <h1>Title</h1>
        <p>Author</p>
        <p>PAGES: 322</p>
        <p>Not read yet.</p>
      </div>
    </div>
    <div class="book-form">
      <form>
        <input type="text" placeholder="Title" id="input-title" />
        <input type="text" placeholder="Author" id="input-author" />
        <div>
          <label>Pages</label>
          <input type="number" min="1" placeholder="Pages" id="input-pages" />
        </div>
        <div>
          <label for="read">Read</label>
          <input title="read" type="checkbox" id="input-read" />
        </div>
        <input type="submit" value="Add Book" id="input-submit" />
      </form>
    </div>
  </body>
  <script src="app.js"></script>
</html>
